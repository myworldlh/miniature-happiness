<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
	<script src="vue.js"></script>
</head>
<body>
	<div class="example">
		<p>This is the text:"{{fullName}}"</p>
	</div>
</body>
<script>
//使用计算属性
var vm_example = new Vue({
	el:'.example',
	data:{
		firstName:'Johan',
		lastName:'Leebilter'
	},
	computed:{
		fullName:{
			//执行fullName的get方法之后，set方法也会执行，将会赋予新的firstName和lastName，实现关联。
			get:function(){
				return this.firstName + ' ' + this.lastName;
 			},
 			set:function(newVal){
 				var names = newVal.split(' ');
 				this.firstName = names[0];
 				this.lastName = names[names.length -1];
 			}
		}
	}
});

</script>
</html>
