<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson2</title>
	<style>
		.error{color:red;}
	</style>
</head>
<body>
	<div id="app">
		<form>
			<div class="error" v-if="!message">You must enter a message to submit</div>
			<textarea v-model="message"></textarea><br>
			<button v-show="message">Send message</button>
		</form>
	</div>
</body>
<script src="vue.js"></script>
<script>
	new Vue({
		el:'#app',
		data:{
			message:''
		}
	});
</script>
</html>
