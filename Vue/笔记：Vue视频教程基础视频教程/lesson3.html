<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson3</title>
</head>
<body>
	<!-- 事件系统 -->
	<div id="app">
		<form action="demo.html" @submit.prevent="submitForm">
			<button type="submit">submit</button>
			<button type="button" @click="clickCount">button{{count}}</button>
			<button type="button" @click="count++">button{{count}}</button>
		</form>
	</div>
</body>
<script src="vue.js"></script>
<script>
	new Vue({
		el:'#app',
		data:{
			count:0
		},
		methods:{
			submitForm:function(){
				alert('submitForm');
			},
			clickCount:function(){
				this.count++;
			}
		}
	});
</script>
</html>
